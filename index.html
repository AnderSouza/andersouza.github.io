<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6233681c4e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/magic.min.css" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <title>Anderson Souza</title>
</head>

<body>

  <main>
    <section class="presentation-section ">

      <header>
        <div class="social-links">
          <a class="social github magictime " href="https://github.com/AnderSouza" target="_blank">
            <i class="fab fa-github"></i>
          </a>
          <a class="social linkedin magictime " href="https://www.linkedin.com/in/andersonoliveiradesouza/"
            target="_blank">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </header>

      <div class="presentation-content">
        <div class="profile">
          <div class="card magictime ">
            <figure class="profile-picture magictime vanishIn">
              <img src="img/me.png">
            </figure>

            <div class="magictime ">
              <div class="name"><span>Anderson</span> <span>Souza</span> </div>
              <div class="occupation">
                <div class="hidden magictime ">Web</div>
                <div class="hidden magictime">Developer</div>
              </div>
            </div>
          </div>
          <section class="skills">
            <div class="skill javascript magictime "><i class="fab fa-node-js"></i></div>
            <div class="skill react magictime "><i class="fab fa-react"></i></div>
            <div class="skill vue magictime "><i class="fab fa-vuejs"></i></div>
          </section>
        </div>
      </div>
    </section>
    </div>
  </main>

<script>
    setTimeout(() => {
      const element = document.querySelector('.card .occupation > div:nth-child(1)')
      element.classList.remove('hidden')
      element.classList.add('perspectiveUpReturn')
    }, 1250)

    setTimeout(() => {
      const element = document.querySelector('.card .occupation > div:nth-child(2)')
      element.classList.remove('hidden')
      element.classList.add('perspectiveUpReturn')
    }, 2000)
  </script>

</body>

</html>
